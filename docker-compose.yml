version: '3.8'

services:
  bot:
    build: .
    container_name: ai-brief-refiner
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Persist knowledge base data
      - ./data:/app/data:ro
      - ./chroma_db:/app/chroma_db
      - ./temp:/app/temp
    environment:
      - PYTHONUNBUFFERED=1
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

